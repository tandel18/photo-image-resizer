<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Resizer</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --background: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .upload-section {
            border: 2px dashed var(--primary);
            padding: 3rem;
            text-align: center;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background: #eff6ff;
            transform: translateY(-2px);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-card {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .size-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }

        .size-item {
            text-align: center;
        }

        .size-item h3 {
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .size-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        input[type="range"], input[type="number"], select {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 0.875rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .preview-container {
            text-align: center;
            margin: 2rem 0;
        }

        #previewImage {
            max-width: 400px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
            z-index: 100;
        }

        .success-gif {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="dropZone">
            <h2>Drag & Drop Image</h2>
            <p>or click to upload (JPEG, PNG, WEBP)</p>
            <input type="file" id="fileInput" hidden accept="image/*">
        </div>

        <div class="size-comparison">
            <div class="size-item">
                <h3>Original Size</h3>
                <div class="size-value" id="originalSize">-</div>
                <div class="size-value" id="originalDimensions">-</div>
            </div>
            <div class="size-item">
                <h3>Resized Size</h3>
                <div class="size-value" id="newSize">-</div>
                <div class="size-value" id="newDimensions">-</div>
            </div>
        </div>

        <div class="controls-grid">
            <div class="control-card">
                <label>Resize Percentage</label>
                <input type="range" id="percentage" min="1" max="100" value="100">
                <input type="number" id="percentageValue" min="1" max="100" value="100">
            </div>

            <div class="control-card">
                <label>Pixel Dimensions</label>
                <div style="display: flex; gap: 1rem; margin: 1rem 0;">
                    <input type="number" id="width" placeholder="Width">
                    <input type="number" id="height" placeholder="Height">
                </div>
                <label>
                    <input type="checkbox" id="lockAspect" checked>
                    Maintain Aspect Ratio
                </label>
            </div>

            <div class="control-card">
                <label>Target File Size</label>
                <div style="display: flex; gap: 1rem;">
                    <input type="number" id="targetSize" value="500">
                    <select id="sizeUnit">
                        <option value="KB">KB</option>
                        <option value="MB">MB</option>
                    </select>
                </div>
                <div style="margin-top: 1rem;">
                    <label>Quality</label>
                    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
                    <span id="qualityValue">80%</span>
                </div>
            </div>
        </div>

        <div class="preview-container">
            <img id="previewImage" alt="Resized Preview">
        </div>

        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
            <button id="downloadBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download
            </button>
            <button id="shareBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Share
            </button>
        </div>
    </div>

    <div class="success-animation" id="successAnimation">
        <img src="https://i.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" class="success-gif" alt="Success">
        <h2 style="margin-top: 1rem;">Resize Complete!</h2>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        let originalImage = null;
        let currentFile = null;

        // File Handling
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => e.preventDefault());
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

        async function handleFile(file) {
            currentFile = file;
            updateSizeInfo(file.size, 'original');
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                originalImage = new Image();
                originalImage.onload = () => {
                    document.getElementById('originalDimensions').textContent = 
                        `${originalImage.naturalWidth}×${originalImage.naturalHeight}px`;
                    syncDimensions();
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Size Calculations
        function updateSizeInfo(bytes, type) {
            const element = document.getElementById(type === 'original' ? 'originalSize' : 'newSize');
            const kb = bytes / 1024;
            const mb = kb / 1024;
            
            element.textContent = mb >= 1 ? 
                `${mb.toFixed(1)} MB` : `${kb.toFixed(0)} KB`;
        }

        // Resize Logic
        async function resizeImage() {
            if (!originalImage) return null;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Calculate dimensions
            let width = originalImage.naturalWidth * (percentage.value / 100);
            let height = originalImage.naturalHeight * (percentage.value / 100);
            
            if (document.getElementById('lockAspect').checked) {
                width = document.getElementById('width').value || width;
                height = document.getElementById('height').value || height;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(originalImage, 0, 0, width, height);

            // Update new dimensions display
            document.getElementById('newDimensions').textContent = 
                `${Math.round(width)}×${Math.round(height)}px`;

            // Convert to Blob
            const quality = parseFloat(document.getElementById('quality').value);
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    updateSizeInfo(blob.size, 'new');
                    resolve(blob);
                }, 'image/jpeg', quality);
            });
        }

        // Download Functionality
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!currentFile) return;
            
            const blob = await resizeImage();
            if (!blob) return;

            const link = document.createElement('a');
            link.download = `resized-${currentFile.name}`;
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href);
            showSuccessAnimation();
        });

        // Share Functionality
        document.getElementById('shareBtn').addEventListener('click', async () => {
            if (!currentFile) return;
            
            const blob = await resizeImage();
            if (!blob) return;

            try {
                const file = new File([blob], `resized-${currentFile.name}`, {
                    type: blob.type
                });
                
                await navigator.share({
                    title: 'Resized Image',
                    files: [file]
                });
            } catch (err) {
                alert('Sharing failed: ' + err.message);
            }
        });

        // Controls Synchronization
        const percentage = document.getElementById('percentage');
        const percentageValue = document.getElementById('percentageValue');
        
        percentage.addEventListener('input', () => {
            percentageValue.value = percentage.value;
            syncDimensions();
        });
        
        percentageValue.addEventListener('input', () => {
            percentage.value = percentageValue.value;
            syncDimensions();
        });

        function syncDimensions() {
            if (!originalImage) return;
            
            const ratio = originalImage.naturalWidth / originalImage.naturalHeight;
            const percentage = percentageValue.value / 100;
            
            document.getElementById('width').value = Math.round(originalImage.naturalWidth * percentage);
            document.getElementById('height').value = Math.round(originalImage.naturalHeight * percentage);
        }

        function showSuccessAnimation() {
            const animation = document.getElementById('successAnimation');
            animation.style.display = 'block';
            setTimeout(() => {
                animation.style.display = 'none';
            }, 3000);
        }

        // Initialize quality display
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = 
                `${Math.round(this.value * 100)}%`;
        });
    </script>
</body>
</html>

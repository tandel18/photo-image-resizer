    <div class="container">
        <h1>Online Image Compressor</h1>
        
        <div class="upload-section">
            <div class="file-input" id="dropZone">
                <p>Drag & drop images or click to upload</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <div class="controls">
                <div class="slider-container">
                    <label for="quality">Compression Quality: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="quality" class="quality-slider" 
                           min="10" max="100" value="80">
                </div>
                
                <button class="download-btn" id="compressBtn">Compress Image</button>
            </div>

            <div class="preview-container">
                <div>
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="image-preview">
                    <p id="originalSize"></p>
                </div>
                <div>
                    <h3>Compressed Image</h3>

                    <p id="compressedSize"></p>

    <!-- AdSense Footer -->

        <ins class="adsbygoogle"

    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        let originalFile = null;

        // Drag & Drop Handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#e9ecef';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = 'white';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

        // File Handling
        function handleFile(file) {
            originalFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
                document.getElementById('originalSize').textContent = 
                    `Size: ${formatFileSize(file.size)}`;
            };
            
            reader.readAsDataURL(file);
        }

        // Compression Logic
        document.getElementById('compressBtn').addEventListener('click', async () => {
            if (!originalFile) return alert('Please select an image first');
            
            const quality = qualitySlider.value / 100;
            const img = new Image();
            
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Maintain aspect ratio
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);

                // Compress image
                canvas.toBlob((blob) => {
                    const compressedUrl = URL.createObjectURL(blob);
                    document.getElementById('compressedPreview').src = compressedUrl;
                    document.getElementById('compressedSize').textContent = 
                        `Size: ${formatFileSize(blob.size)}`;

                    // Create download link
                    const link = document.createElement('a');
                    link.download = `compressed_${originalFile.name}`;
                    link.href = compressedUrl;
                    link.click();
                    URL.revokeObjectURL(compressedUrl);
                }, originalFile.type, quality);
            };
            
            img.src = URL.createObjectURL(originalFile);
        });

        // Helper Functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Update quality display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });
    </script>
